<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>LEDP Form</title>
</head>
<body>
    <div class="headline">
        <h1>Ledp Registration Form</h1>
    
    <div class="form-container">
        <form>
            <div class="input-name">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last Name" class="name">
                </span>
            </div>
            <div class="input-name">
                <i class="fa fa-envelope email"></i>
                <input type="email" placeholder="Email" required class="text-name">
            </div>
            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Password" class="text-name">
            </div>
            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Re-type Password" class="text-name">
            </div>
            <div class="input-name">
                <input type="radio" name="radiogroup1" id="male" class="radio-button">
                <label for="male" class="gender">Male</label>
                <input type="radio" name="radiogroup1" id="female" class="radio-button">
                <label for="female" class="gender">Female</label>
            </div>
            <div class="input-name">
                <select class="country">
                    <option>Select A District</option>
                    <option>Cumilla</option>
                    <option>Dhaka</option>
                    <option>Chattogram</option>
                    <option>Sylhet </option>
                    <option>Dinajpur</option>
                    <option>Mymensingh</option>
                    <option>Rajshahi</option>
                    <option>Barisal</option>
                    <option>Faridpur</option>
                    <option>Noakhali</option>
                    <option>Bogra</option>
                    <option>Pabna</option>
                    <option>Khulna</option>
                    <option>Kushtia</option>
                    <option>Tangail</option>
                    <option>Patuakhali</option>
                    <option>Jamalpur</option>
                    <option>Joypurhat</option>
                    <option>Rangpur</option>
                    <option>Brahmanbaria</option>
                    <option>Sirajganj</option>
                    <option>Sherpur</option>
                    <option>Sunamganj</option>
                    <option>Thakurgaon</option>
                    <option>Lakshmipur</option>
                    <option>Feni</option>
                    <option>Coxâ€™s Bazar</option>
                    <option>Panchagarh</option>
                    <option>Moulvibazar</option>
                    <option>Habiganj</option>
                </select>
            </div>
            <div class="arrow"></div>
            <div class="input-name">
                <input type="checkbox" id="cb1" class="check-button">
                <label for="cb1" class="check">I agree with term & conditions</label>
            </div>
            <div class="input-name">
                <button type="submit" class="btn">Register</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
